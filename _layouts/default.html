<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} &mdash; {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link type="application/atom+xml" rel="alternate" href="http://parsiad.ca/feed.xml" title="Parsiad Azimzadeh: Blog">
    <link media="screen" rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}?{{ site.time | date: '%s%N' }}">
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1059616930333396" crossorigin="anonymous"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: [
          "MathMenu.js",
          "MathZoom.js",
          "AssistiveMML.js",
          "a11y/accessibility-menu.js"
        ],
        jax: ["input/TeX", "output/CommonHTML"],
        TeX: {
          extensions: [
            "AMSmath.js",
            "AMSsymbols.js",
            "noErrors.js",
            "noUndefined.js",
          ]
        },
        tex2jax: {
          inlineMath: [["$", "$"]],
          displayMath: [["$$", "$$"]],
          processEscapes: true
        },
      });
    </script>
    <script
      type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"
    ></script>
  </head>
  <body>
    <header class="site-masthead">
      <h1>{{ site.title }}</h1>
      {% include menu.html %}
    </header>
    {{ content }}
    {% include search.html %}
    <aside class="site-credits">
      This website is powered by <a href="http://jekyllrb.com">Jekyll</a> with a modified <a href="https://github.com/patdryburgh/hitchens">Hitchens</a> theme.
    </aside>
  </body>
</html>
