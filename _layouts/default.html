<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} &mdash; {{ site.title }}</title>
    <link type="application/atom+xml" rel="alternate" href="/feed.xml" title="Parsiad Azimzadeh: Blog">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link media="screen" rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}?{{ site.time | date: '%s%N' }}">
    <script>
      MathJax = {
        tex: {inlineMath: [['$', '$']], displayMath: [['$$', '$$']]},
        svg: {fontCache: 'global'}
      };
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1059616930333396" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>{{ site.title }}</h1>
    {% include menu.html %}
    <div id="content">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
    <footer>Powered by <a href="#">Jekyll</a>. Design inspired by <a href="https://github.com/patdryburgh/hitchens">Hitchens</a>.</footer>
  </body>
</html>
